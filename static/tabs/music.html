<div id="music-container">
    <div class="music-pane">
        <div class="music-bar">
            <button class="tab active" data-tab="artists">Artists</button>
            <button class="tab" data-tab="albums">Albums</button>
            <button class="tab" data-tab="songs">Songs</button>
        </div>
        <div class="music-list-container" id="music-list">Loading Music...</div>
    </div>
    <aside class="music-player"> 
        <div id="player">
            <p>Select a song to play</p>
            <audio id="audio-player" controls></audio>
        </div>
    </aside>
</div>
